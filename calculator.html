<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
<div class="container">
<input type="text" class="input" value=" " name="input" id="input" disabled>
 
<button onclick="num(1)" class="one">1</button>
 
<button onclick="num(2)" class="two">2</button>
 
<button onclick="num(3)" class="three">3</button>
 
<button onclick="num(4)" class="four">4</button>
 
<button onclick="num(5)" class="five">5</button>
 
<button onclick="num(6)" class="six">6</button>
 
<button onclick="num(7)" class="seven">7</button>
 
<button onclick="num(8)" class="eight">8</button>
 
<button onclick="num(9)" class="nine">9</button>
 
<button onclick="num(0)" class="zero">0</button>
 
 
<button onclick="decimal()" class="decimal">.</button>
 
<button onclick="add()" class="add">+</button>
 
<button onclick="subtract()" class="subtract">-</button>
 
<button onclick="multiply()" class="multiply">*</button>
 
<button onclick="divide()" class="divide">/</button>
 
<button onclick="equal()" class="equal">=</button>

<button onclick="deleteInput()" class="deleteInput" id="deleteInput">CLEAR ALL</button>
</div>
<script src="calculator.js"></script>
</body>
</html>
